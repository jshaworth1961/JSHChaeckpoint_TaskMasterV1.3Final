<!--This is TaskmasterV1.3 submitted on 2.9.2020-->
<!--Functionality
  The program creates lists to which tasks can be added or deleted. The lists can also be added or 
  deleted. It is built on the MVC model.
  app -> listcontroller -> listservice ->store -> list -> item -->
  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="assets/style.css">
  <title>Sensei's Task Master</title>
</head>

<body class="container-fluid body-style">
  <header>

    <div class="col-12 col-md-12">
      <p class="p-title"><img class="img-roadrunner" src="assets/roadrunner.jpg">Sensei's Task Master</p>
    </div>
    </div>
  </header>
  <form onsubmit="app.listController.addList(event)">
    <div class="row">
      <div class="col-12 col-md-12">
        <p class="p-header">
          <label class="lbl-create">Create a New List and Name It
            <input name="listName" id="ipt-listname" class="ipt-listname" type="text">
            <button class="btn-list" type="submit">Add List</button>
          </label>
        </p>
      </div>
    </div>
  </form>
  <section>
    <div class="row">
      <div id="list-location" class="col-12 col-md-12"></div>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!--
  <script type = "module" src="./app/Models/Item.js"></script>
  <script type = "module" src = "./app/Models/List.js"></script>
  -->
  <script type="module" src="./app/main.js"></script>
</body>

</html>
